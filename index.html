	<form action="/signup" method="post">
		<p>Adopt a Bird</p>
	  <p>
	    <label>Type of Bird</label><br>
	    <label>
	      <input type="radio" name="title" value="mr">
	      Conure
	    </label> 
	    <label>
	      <input type="radio" name="title" value="mrs">
	      Cockatiel
	    </label>
	    <label>
	      <input type="radio" name="title" value="miss">
	      Parakeet
	    </label>
	  </p>
	  <p>
	    <label>First name of Bird</label><br>
	    <input type="text" name="first_name">
	  </p>
	  <p>
	    <label>Last name of bird</label><br>
	    <input type="text" name="last_name">
	  </p>
	  <p>
	    <label>Bird's SSN</label><br>
	    <input type="text" name="text" required>
	  </p>
	  <p>
	    <label>Bird's Date of Birth</label><br>
	    <input type="text" name="text">
	  </p>
	  <p>
	    <label>Birds Retina Size</label><br>
